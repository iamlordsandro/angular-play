<div class="container bg-dark">

    <div class="row">
        <div class="col-12 text-center glowing" routerLink="/about" routerLinkActive="active">
            <wc-lib-logo class="position-absolute top-50 start-50 translate-middle"
                [imgSrc]="'./assets/logo/logo-dark.svg'" [imgHeight]="70">
            </wc-lib-logo>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center fixed-bottom">
            <p class="text-secondary" routerLink="/about">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-chevron-down text-white" viewBox="0 0 16 16" [@bounce]="animationState"
                    (@bounce.done)="isAnimationDone()" focusable="false">
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
            </p>
        </div>
    </div>

</div>
