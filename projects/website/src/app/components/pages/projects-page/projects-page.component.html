<div class="row">
    <div class="col-12">
        <wc-lib-page-title [pageTitle]="pageTitle"></wc-lib-page-title>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <wc-lib-spinner [isLoading]="isLoading"></wc-lib-spinner>
    </div>
</div>

<div class="row" *ngIf="repositoriesList.length===0 && isLoading===false">
    <ws-error-state [avatarMood]="'cloud'" [errorCode]="''" [errorMessage]="'No project yet!'"></ws-error-state>
</div>

<div class="row">
    <div class="col-12 col-md-4">

    </div>

    <div class="col-12 col-md-8">
        <div class="row">
            <div class="col-12" *ngFor="let repo of repositoriesList; index as i; trackBy: identifyItem">
                <ws-project-card [id]="repo.id" [name]="repo.name" [html_url]="repo.html_url"
                    [description]="repo.description" [updated_at]="repo.updated_at">
                </ws-project-card>
            </div>
        </div>
    </div>
</div>
