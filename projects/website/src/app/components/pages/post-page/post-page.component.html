<div class="row">
    <div class="col-12">
        <wc-lib-page-title [pageTitle]="pageTitle"></wc-lib-page-title>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <wc-lib-spinner [isLoading]="isLoading"></wc-lib-spinner>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-4">

    </div>

    <div class="col-12 col-md-8">
        <div class="row mb-5">
            <div class="col-12">
                <div *ngIf="post">
                    <h3>{{ post.title }}</h3>
                    <div class="row">
                        <div class="col-7 text-start">
                            <h6 class="text-secondary">Published by {{post.author.displayName}}</h6>
                        </div>
                        <div class="col-5 text-end">
                            <h6 class="text-secondary">{{post.published| date }}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <wc-lib-badge [label]="label" *ngFor="let label of post.labels; index as i; trackBy: identifyItem"></wc-lib-badge>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div [innerHtml]="post?.content"></div>
            </div>
        </div>
    </div>

</div>
