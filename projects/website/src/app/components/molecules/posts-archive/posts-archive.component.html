<div class="row">
    <div class="col-12 col-md-4 col-lg-6 mt-1" *ngFor="let item of blogPostsArchiveItems; index as i; trackBy: identifyItem">
        <h5>{{ item.label | date:'MMMM, yyyy' }}</h5>
        <div class="col-12"
            *ngFor="let post of blogPostsArchiveItems[item.id].posts; index as i; trackBy: identifyItem2">
            <h4 class="card-title"><a [routerLink]="['/post', post.id]">{{post.title}}</a></h4>
        </div>
    </div>
</div>
